{% extends 'base.html' %} {% block title %}TASKS{% endblock %} {% block content %}
<fieldset>
    <legend> TASKS </legend>
    <table>
        <tr>
            <th>SL. NO</th>
            <th>TASK TITLE</th>
            <th>TECH STACK</th>
            <th>MENTORS</th>

        </tr>
        {% for i in range(content['count'])%}
        <tr>

            <td>{{i+1}}</td>
            <td>{{content['tasks'][i].title}}</td>
            <td>{{content['tasks'][i].stack}}</td>
            <td>{{content['tasks'][i].mentors}}</td>
        </tr>
        {% endfor %}
    </table>

</fieldset>
{% endblock %}
