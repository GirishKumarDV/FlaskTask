{% extends 'base.html' %} {% block title %}TASKS{% endblock %} {% block content %}
<fieldset>
    <legend> TASKS </legend>
    <table>
        <tr>
            <th>SL. NO</th>
            <th>TASK TITLE</th>
            <th>TECH STACK</th>
            <th>MENTORS</th>

        </tr>
        {% for item in content %}
        <tr>
            <td>{{item}}</td>
            <td>{{item.title}}</td>
            <td>{{item.stack}}</td>
            <td>{{item.mentors}}</td>
        </tr>
        {% endfor %}
    </table>

</fieldset>
{% endblock %}
